	</head>
	<body>
		<div class="container">
			
			
			<div class="content_body">
				<div class="app_header" >
					<a class="h1_nav_left"  href="/appCenter/">应用中心</a>
					
					<a id="h1_button_right"  href="/appCenter/createApp">
						创建应用
					</a>
					<div class="h1_center_div">
						<a class="h2_nav_left h2_nav_selected" href="#">应用管理</a>
						<a class="h2_nav_right " href="#">授权管理</a>
					</div>
				</div>
				<div class="dashed_line"></div>
				
			    <div class="h2_content">
					<div class="app_nav_list">
						<ul>
							<li><a class="" href="">应用列表</a></li>
							<li><a class="app_nav_selected" href="">应用设置</a></li>
							<li><a class="" href="">应用测试</a></li>
						</ul>
						
					</div>
					
					<div class="app_content_right" style="height: 400px;">
						<div id="form_configApp">
							<select name="" style="width: 200px; margin-bottom: 20px;">
								<option value=""></option>
								<option value="">app1</option>
							</select>
							<form id="" action="#" method="post">
								<div class="form_row">
									<span>
										应用名称
									</span>
									<input type="text" id="" value="" />
								</div>
								
								
								<div class="form_row">
									<span>
										应用标签
									</span>
									
									<select name="" multiple="multiple">
										<option value="">a</option>
										<option value="">b</option>
										<option value="">c</option>
									</select>
								</div>
								
								<div class="form_row">
									<span>
										接口权限
									</span>
									
									<select name="" multiple="multiple">
										<option value="">a</option>
										<option value="">b</option>
										<option value="">c</option>
									</select>
								</div>
							
								<div class="form_row">
									<span>
										应用描述
									</span>
									<input type="text" id="" value="" />
								</div>
								<div class="form_row">
									<span>
										应用图片
									</span>
									<div style="display: inline-block; width: 100px; height: 100px; margin-right: 28px; border: 1px solid red;">
										<img src="123"/>
									</div>
									<input class="btn_normal btn_radius" type="button" id="" value="上传图片" />
								</div>
								
								<div class="form_row" style="text-align: center;">
									<input class="btn_normal btn_radius" style="margin-top: 20px; height: 35px ;font-size: 16px;" type="submit" value="保存/申请向上"></input>
								</div>
							</form>
						</div>
						
				
					</div>
			    </div> 	
			  		
			</div>
			
			
		</div>
