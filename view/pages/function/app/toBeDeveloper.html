<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>成为开发者</title>
		
		<!--
        	外部类库 jquery and bootStrape
        -->
		<script type="text/javascript" src="../../../scripts/lib/jquery/jquery-1.11.3.js" ></script>
		<script src="../../../scripts/lib/bootstrap-3.3.4-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../../../scripts/lib/bootstrap-3.3.4-dist/css/bootstrap.css"/>
		
		
		<!--
        	本项目类库
        -->
        <link rel="stylesheet" type="text/css" href="../../../styles/base/sina_init.css"/>
		<link rel="stylesheet" type="text/css" href="../../../styles/base/common.css"/>
		<link rel="stylesheet" type="text/css" href="../../../styles/function/app/app.css"/>
		
	</head>
	<body>
		<div class="container">
			
			<div class="content_body">
				<div class="app_header" >
					<div style="text-align: center; font-size: 19px; color: #0875be;">
						完善开发者信息
					</div>
				</div>
				<div class="dashed_line"></div>
				
				<div class="h2_content">
					<form id="form_toBeDeveleper" action="#" method="post">
						<div class="form_row">
							<span>
								营业执照注册号
							</span>
							<input type="text" id="" value="" />
						</div>
						<div style="margin-top: -10px;">
							<span style="margin-left: 133px; color: #817f7f; ">
								请输入15位营业执照注册号
							</span>
						</div>
						
						<div class="form_row">
							<span>
								营业执照注册地
							</span>
							
							<input type="text" id="" value="" />
						</div>
						<div class="form_row">
							<span>
								营业执照扫描件
							</span>
							
							<a href="#" class="btn_normal">上传文件</a>
						</div>
						<div class="form_line" >
							
						</div>
						<div class="form_row">
							<span>
								联系人姓名
							</span>
							<input type="text" id="" value="" />
						</div>
						<div class="form_row">
							<span>
								联系人身份证
							</span>
							<input type="text" id="" value="" />
						</div>
						<div class="form_row">
							<span>
								联系人照片
							</span>
							<a href="#" class="btn_normal">上传文件</a>
						
						</div>
						<div class="form_row">
							<span>
								联系人手机号码
							</span>
							<input type="text" id="" value="" />
						
						</div>
						<div class="form_row">
							<span>
								短信验证码
							</span>
							<input type="text" id="" value="" />
						</div>
						<div class="form_row">
							<div style="margin-left: 135px;">
								<input style="margin-top: -3px;" type="checkbox" name="" id="" value="false" />
								我同意并遵守
								<a href="#" style="text-decoration: underline;">开发者协议</a>
							</div>	
							
						</div>
						<div class="form_row" style="text-align: center;">
							<input class="btn_normal btn_radius" style="margin-top: 20px; height: 35px ; width: 100px; font-size: 16px;" type="submit" value="提 交"></input>
						</div>
					</form>
				</div>
			</div>
			
			
		</div>
	
		
	</body>
</html>
